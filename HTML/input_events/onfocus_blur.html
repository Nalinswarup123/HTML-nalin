<html>
<head>
<script>
function myFunction() {
    document.getElementById("p1").style.height= "45px";
}
function myFunction1() {
    document.getElementById("p1").style.width= "45px";
}
</script>
</head>
<body>
Enter your name: <input type="text" id="p1" onfocus="myFunction()" onblur="myFunction1()">

<p >When the input field gets focus, a function is triggered which changes the background-color.</p>

</body>
</html>
